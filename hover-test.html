<style>
li.hover {
    position: relative;
    top: -5px; /* this will raise the element */
    padding-bottom: 10px;
}
li {
    list-style: none;
    height: 20px;
    border: 1px solid red;
    float: left;
    display: block;
    padding: 5px 10px;
}
</style>

<ul>
    <li onmouseover="this.className='hover';" onmouseout="this.className='';">Home</li>
    <li onmouseover="this.className='hover';" onmouseout="this.className='';">News</li>
    <li onmouseover="this.className='hover';" onmouseout="this.className='';">Guides</li>
</ul>
